<html lang="en-us">

<head>
  <title>The Pyschic Game</title>
  <link rel ="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div class="header">
    <div class="row">
      <h1>Miss Cleo Pyschic Game</h1>
    </div>
  </div>
<!--I know the name is corny-->
  <div class="container">
    <div class="row">
      <h3>Guess correctly for a free tarot reading!</h3>
    </div>
    <div class="row">
      <div class="col-md-12, info">
        Wins:
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="populate" id="winCount">
          0
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12, info">
        Losses:
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="populate" id="lossCount">
          0
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12, info">
        Guesses Remaining:
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="populate" id="guessesRemaining">
          10
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12, info">
        Your Guesses:
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="populate" id="guessedLetters">
          guesses..
        </div>
      </div>
    </div>

  </div>

<script src="assets/javascript/game.js"></script>

</body>

</html>
